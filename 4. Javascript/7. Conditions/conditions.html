<!DOCTYPE html>
<html lang="en">
<head>
    <title>Conditions</title>
</head>
<body>
    <p id="conditions"></p>
    <script>
        let x, y;
        let string;
        x = 20;
        y = 10;

        if (x > y){
            string = "Hore saya bisa!!";
        }else{
            string = "Coba lagi";
        }

        document.getElementById("conditions").innerHTML = string;
    </script>
</body>
</html>
